<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prediksi GERD</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Integrasi dengan styles.css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="form-title">Form Prediksi Risiko Asam Lambung (GERD)</h2>
            <form method="POST" action="/predict">
                {% for field in [
                    "diet_Omn", "diet_Veg", "diet_Vegt", "fruit", "fat_meat",
                    "homecooked", "vegetable", "alcohol", "dessert", "milk",
                    "water", "snack", "red_meat"
                ] %}
                <div class="mb-3">
                    <label for="{{ field }}" class="form-label">{{ field.replace('_', ' ')|title }}:</label>
                    <input type="number" class="form-control" id="{{ field }}" name="{{ field }}" step="any" required>
                </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary mt-3">Prediksi</button>
            </form>
        </div>
    </div>
    <!-- Bootstrap JS Bundle CDN (optional, for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
