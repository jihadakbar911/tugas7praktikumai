<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hasil Prediksi</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Integrasi dengan styles.css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="result-container">
            <h2 class="result-title">Hasil Prediksi Risiko Asam Lambung (GERD)</h2>
            <p class="hasil">{{ hasil }}</p>
            <p class="probability">Probabilitas: {{ probabilitas }}</p>
            <a href="/" class="btn btn-primary mt-3">Kembali ke Form</a>
        </div>
    </div>
    <!-- Bootstrap JS Bundle CDN (optional, for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
